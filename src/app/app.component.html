<script>
    function clear() {
        $("#addBtn").click(() => {
            $("#todoText").text() == "";
        });
    }
</script>

<h3 class="bg-primary text-center text-white p-2">
    {{ username }}'s To Do List
    <h6 class="mt-1">{{ itemCount }} {{ showComplete ? "" : "Incomplete"}} Items</h6>
</h3>

<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Enter task here" #todoText [(ngModel)]="todoTextValue" />
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" (click)="addItem(todoText.value)" id="addBtn">Add</button>
        </div>
    </div>
</div>




<div class="container">
    <table class="table table-striped table-bordered table-sm">
        <thead>
            <tr>
                <th class="text-center">#</th>
                <th class="text-center">Description</th>
                <th class="text-center" colspan="2">Done</th>
            </tr>
        </thead>
        <tr *ngFor="let item of items; let i = index">
            <td>{{ i+1 }}</td>
            <td> {{item.task}} </td>
            <td><input type="checkbox" [(ngModel)]="item.complete"></td>
            <!-- <td [ngSwitch]="item.complete">
                <span *ngSwitchCase="true">Yes</span>
                <span *ngSwitchDefault>No</span>
            </td> -->
        </tr>
    </table>
</div>


<div class="container bg-secondary text-white text-center p-2">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" [(ngModel)]="showComplete" />
        <label class="form-check-label" for="defaultCheck1">Show Completed Tasks</label>
    </div>
</div>
